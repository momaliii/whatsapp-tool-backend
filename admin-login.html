<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .login-container { max-width: 350px; margin: 100px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input[type=password] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="password" id="adminPassword" placeholder="Admin Password" required />
      <button type="submit">Login</button>
      <div id="error"></div>
    </form>
  </div>
  <script>
    document.getElementById('adminLoginForm').onsubmit = async (e) => {
      e.preventDefault();
      const password = document.getElementById('adminPassword').value;
      const res = await fetch('/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });
      if (res.ok) {
        window.location = '/admin';
      } else {
        document.getElementById('error').textContent = 'Invalid password';
      }
    };
  </script>
</body>
</html>
